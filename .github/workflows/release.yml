name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check version change
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          PREVIOUS=${LATEST_TAG#v}
          if [ "$CURRENT" = "$PREVIOUS" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT" >> $GITHUB_OUTPUT
          fi

      - name: Check tag exists
        if: steps.version.outputs.changed == 'true'
        id: tag
        run: |
          if git ls-remote --tags origin "v${{ steps.version.outputs.version }}" | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Bun
        if: steps.version.outputs.changed == 'true' && steps.tag.outputs.exists == 'false'
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true' && steps.tag.outputs.exists == 'false'
        run: bun install --frozen-lockfile

      - name: Build and package
        if: steps.version.outputs.changed == 'true' && steps.tag.outputs.exists == 'false'
        run: bun run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tag
        if: steps.version.outputs.changed == 'true' && steps.tag.outputs.exists == 'false'
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Find artifacts
        if: steps.version.outputs.changed == 'true' && steps.tag.outputs.exists == 'false'
        id: artifacts
        run: |
          ZIP=$(ls release/Prowl-*-mac.zip 2>/dev/null | head -1)
          DMG=$(ls release/Prowl-*.dmg 2>/dev/null | head -1)
          echo "zip=$ZIP" >> $GITHUB_OUTPUT
          echo "dmg=$DMG" >> $GITHUB_OUTPUT
          if [ -n "$ZIP" ]; then
            SHA=$(shasum -a 256 "$ZIP" | awk '{print $1}')
            echo "sha256=$SHA" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true' && steps.tag.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "Prowl v${{ steps.version.outputs.version }}" \
            --generate-notes \
            ${{ steps.artifacts.outputs.dmg }} \
            ${{ steps.artifacts.outputs.zip }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Cask formula
        if: steps.version.outputs.changed == 'true' && steps.tag.outputs.exists == 'false' && steps.artifacts.outputs.sha256 != ''
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.artifacts.outputs.sha256 }}"
          ZIP_NAME=$(basename "${{ steps.artifacts.outputs.zip }}")

          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/BangDori/homebrew-prowl.git" /tmp/homebrew-prowl
          cd /tmp/homebrew-prowl

          sed -i '' "s|version \".*\"|version \"${VERSION}\"|" Casks/prowl.rb
          sed -i '' "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Casks/prowl.rb
          sed -i '' "s|/v[0-9][0-9.]*\/Prowl-.*-mac\.zip|/v${VERSION}/${ZIP_NAME}|" Casks/prowl.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/prowl.rb
          git commit -m "chore: bump prowl to v${VERSION}"
          git push
