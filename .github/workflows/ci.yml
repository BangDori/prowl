name: CI

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1

      - name: Check file headers
        run: |
          missing=()
          for file in $(git diff --name-only --diff-filter=d origin/main -- 'src/**/*.ts' 'src/**/*.tsx'); do
            first_line=$(head -n 1 "$file")
            if [[ ! "$first_line" =~ ^/\*\* ]]; then
              missing+=("$file")
            fi
          done
          if [ ${#missing[@]} -gt 0 ]; then
            echo "::error::Missing JSDoc file header in:"
            printf '  %s\n' "${missing[@]}"
            exit 1
          fi

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test
